</head>
<body>
    <header>
        <nav>
            <div class="logo">Honelign Yohannes</div>
            <div class="burger" id="sidebarToggle">
                <div class="line1"></div>
                <div class="line2"></div>

        </nav>
        <!-- Sidebar for small screens -->

            <ul>
                <li><a href="home">Home</a></li>

                <li><a href="education">Education</a></li>
                <li><a href="about">Experience</a></li>
            </ul>
        </div>
    </header>


    <main>
      <section id="contact" class="section-padding">
<h2 class="text-3xl md:text-4xl font-bold text-center mb-10 fade-in">
                <span class="gradient-text">Contact Me</span>
            </h2>
            <div   class="contact-content">
                <p>Feel free to reach out if you have any questions, opportunities, or just want to connect!</p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name" placeholder="Enter your name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" placeholder="Enter your email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" placeholder="Enter your message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/honelign-yohannes-b76432338/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/Liranso" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="mailto:liranso392@gmail.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </section>
    </main>
